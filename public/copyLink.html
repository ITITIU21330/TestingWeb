<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sao chép liên kết</title>
    <script>
        function copyResultLink() {
            const resultLink = "https://ititiu21330.github.io/TestingWeb/score.html";
            navigator.clipboard.writeText(resultLink).then(() => {
                alert("Đường dẫn đã được sao chép vào clipboard: " + resultLink);
            }).catch(err => {
                alert("Sao chép thất bại. Vui lòng thử lại.");
                console.error("Error copying link: ", err);
            });
        }
    </script>
    <style>
        .nav-btn {
            background-color: #0078D4;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    
        .nav-btn:hover {
            background-color: #005A9E;
        }
    </style>
    
</head>
<body>
    <div class="shareEmail-container">
        <h1>Chia sẻ kết quả</h1>
        <h2>Bạn có thể sao chép liên kết đến trang kết quả để chia sẻ:</h2>
        <button onclick="copyResultLink()" class="nav-btn">Sao chép liên kết</button>
    </div>
</body>
</html>
