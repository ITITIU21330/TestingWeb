<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share on Facebook</title>
</head>
<body>
    <h1>Click below to share your score on Facebook</h1>
    <a id="share-link" href="#" target="_blank">
        <button>Share on Facebook</button>
    </a>

    <script>
        function getScoreFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('score') || 0;
        }

        const score = getScoreFromURL();
        const shareUrl = `https://www.facebook.com/sharer/sharer.php?u=https://testingweb-iyxq.onrender.com/score?score=${score}`;
        document.getElementById("share-link").href = shareUrl;
        window.location.href = shareUrl;
    </script>
</body>
</html>
