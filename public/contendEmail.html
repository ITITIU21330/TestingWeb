<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Chào Mừng</title>
    <link rel="stylesheet" href="css/contendEmail.css">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const customerName = localStorage.getItem('customerName') || '[Tên khách hàng]';
            document.getElementById('customer-name').textContent = customerName;
            const score = localStorage.getItem('score') || 0;
            let resultImage = '';

            switch (true) {
                case (score == 0):
                    resultImage = 'images/score-0.jpg';
                    break;
                case (score == 0.5):
                    resultImage = 'images/score-0.5.jpg';
                    break;
                case (score == 1):
                    resultImage = 'images/score-1.jpg';
                    break;
                    case (score == 1.5):
                    resultImage = 'images/score-1.5.jpg';
                    break;
                    case (score == 2):
                    resultImage = 'images/score-2.jpg';
                    break;
                    case (score == 2.5):
                    resultImage = 'images/score-2.5.jpg';
                    break;
                    case (score == 3):
                    resultImage = 'images/score-3.jpg';
                    break;
                    case (score == 3.5):
                    resultImage = 'images/score-3.5.jpg';
                    break;
                    case (score == 4):
                    resultImage = 'images/score-4.jpg';
                    break;
                    case (score == 4.5):
                    resultImage = 'images/score-4.5.jpg';
                    break;
                    case (score == 5):
                    resultImage = 'images/score-5.jpg';
                    break;
                    case (score == 5.5):
                    resultImage = 'images/score-5.5.jpg';
                    break;
                    case (score == 6):
                    resultImage = 'images/score-6.jpg';
                    break;
                    case (score == 6.5):
                    resultImage = 'images/score-6.5.jpg';
                    break;
                    case (score == 7):
                    resultImage = 'images/score-7.jpg';
                    break;
                    case (score == 7.5):
                    resultImage = 'images/score-7.5.jpg';
                    break;
                    case (score == 8):
                    resultImage = 'images/score-8.jpg';
                    break;
                    case (score == 8.5):
                    resultImage = 'images/score-8.5.jpg';
                    break;
                    case (score == 9):
                    resultImage = 'images/score-9.jpg';
                    break;
                    case (score == 9.5):
                    resultImage = 'images/score-9.5.jpg';
                    break;
                    case (score == 10):
                    resultImage = 'images/score-10.jpg'; 
                    break;
                    default:
                    break;
            }
            document.getElementById('result-image').src = resultImage;
            document.getElementById('score').textContent = score;
        });
    </script>
</head>
<body>
    <div class="content">
        <p>Kính gửi <span id="customer-name">[Tên khách hàng]</span>,</p>
        <p>Chúng tôi rất vui mừng khi bạn đã tham gia và hoàn thành khảo sát. Dưới đây là kết quả của bạn:</p>
        <p>Số điểm của bạn là: <strong id="score">0</strong></p>
        <img id="result-image" class="result-image" src="" alt="Hình ảnh kết quả">

        <p>Bạn có thể xem lại kết quả tại <a href="https://ititiu21330.github.io/TestingWeb/score.html">Score</a></p>
        <p>Nếu bạn cần bất kỳ sự hỗ trợ nào, vui lòng liên hệ với chúng tôi qua đường link <a href="https://filum.ai/products/dynamic-feedback">Nội dung liên kết</a>.</p>
        <p>Trân trọng,</p>
    </div>
</body>
</html>
